<div class="search">
  <div>
    <mat-form-field class="example-full-width" style="width: 18%;">
      <mat-label>Search Name/Email/Preferred Location</mat-label>
      <input matInput placeholder="Please Enter Name/Email/Preferred Location" [(ngModel)]="searchValueInput">
    </mat-form-field>
    <span class="material-icons" (click)="searchValue()" style="cursor: pointer;">search</span>
  </div>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="contactNumber">
        <th mat-header-cell *matHeaderCellDef> Contact Number </th>
        <td mat-cell *matCellDef="let element"> {{element.contactNumber}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="expectedCTC">
        <th mat-header-cell *matHeaderCellDef> ExpectedCTC </th>
        <td mat-cell *matCellDef="let element"> {{element.expectedCTC}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="preferredLocation">
        <th mat-header-cell *matHeaderCellDef> Preferred Location </th>
        <td mat-cell *matCellDef="let element"> {{element.preferredLocation}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <i class="material-icons" style="cursor: pointer;" (click)="deleteUser(element)">delete</i>
          <i class="material-icons" style="cursor: pointer;" (click)="editUser(element)">edit</i>

        <td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>



    <mat-paginator #paginator
    [length]="totalRecord"
    [pageSizeOptions]="[5,10,20,25]"
    (page)="pageEvent($event)" aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
